<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sentadillas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img {
      max-width:max-content;
      height:fit-content;
    }
  </style>
  <body>
    <img
      src="img/abdominales_largas.gif"
      alt="Descripción de la imagen"
      class="img-fluid"
    />
    <div class="container">
      <h4>Abdominales largas</h4>
      <p>Hacer al menos 30 repeticiones</p>

      <br />
      <br />
      <br />
      <button onclick="startTimer()"
        type="button"
        name=""
        id="start-timer"
        class="btn btn-primary btn-lg btn-block"
      >
        Comenzar rutina de 60 segundos
      </button>
      <br /><br /><br />
      <div class="row" style="text-align: center" id="timer"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
   function startTimer() {
  // Obtiene el elemento del temporizador
  var timerElement = document.getElementById("timer");
  // Establece el tiempo inicial
  var timeLeft = 60;

  // Crea un temporizador que se ejecuta cada segundo
  var countdown = setInterval(function () {
    // Actualiza el tiempo restante en el elemento HTML
    timerElement.innerHTML = 'Tienes:' + timeLeft;

    // Resta 1 segundo del tiempo restante
    timeLeft--;

    // Si el tiempo restante llega a 0, muestra la alerta y detiene el temporizador
    if (timeLeft < 0) {
      clearInterval(countdown);
      alert("¡Tiempo agotado!");
    }
  }, 1000);
}



      // La función se ejecutará cada segundo (1000ms)
    </script>
  </body>
</html>
